<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - KM Tech</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff63b1, #8a2be2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .thank-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #8a2be2;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f3e2ff;
    }
  </style>

</head>
<body>

  <div class="thank-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>
      We will get back to you shortly.</p>

    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
