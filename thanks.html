<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - KM Tech</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff63b1, #8a2be2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 18px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 800;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #8a2be2;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #f5e1ff;
    }

  </style>

</head>
<body>

  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>

    <a href="index.html">Back to Home</a>

</html>
